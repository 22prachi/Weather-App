<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="search">
        <input placeholder="Enter city name" id="input_form" type="text" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="error">
        <p>Invalid City Name......</p>
      </div>

      <div class="weather">
        <div><img class="weather_img" src="./images/clear.png" /></div>
        <div class="temp">
          <h1>0Â°C</h1>
          <h3>City Name</h3>
        </div>
        <div class="temp_related">
          <div class="hum_div">
            <i class="fa-solid fa-water"></i>
            <div class="humidity">
              <h4>0%</h4>
              <p>Humidity</p>
            </div>
          </div>
          <div class="speed_div">
            <i class="fa-solid fa-wind"></i>
            <div class="speed">
              <h4>0 km/h</h4>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
